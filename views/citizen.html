<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Citizen</title>
    <link href="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css" rel="stylesheet" />
</head>
<body data-userId="<%= userId %>">
    <h1>Hello Citizen <%= userId %></h1>
    <h4 id="notification"></h4>
    <button onclick="requestForHelp()">Request For Help</button>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js"></script>
    <script type="text/javascript">
        var socket = io()
        var userId = document.body.getAttribute('data-userId')
        socket.emit('join', {
            userId: userId
        })

        var requesDetails = {}
        requesDetails = {
            citizenId: userId,
            location: {
                address: 'Indiranagar, Bangalore, Karnataka, 560038, India',
                latitude: 12.9718915,
                longitude: 77.64115449999997
            }
        }

        function requestForHelp(){
            socket.emit('request-for-help', requesDetails)
        }

        socket.on('request-accepted', function(data){
            copDetails =  data
            document.getElementById("notification").innerHTML = "A cop is coming to rescue you! \n" + JSON.stringify(copDetails)
            
        })
        L.mapbox.accessToken = 'pk.eyJ1Ijoia2FzaGlzaC1iZWhsIiwiYSI6ImNqbHdqb3RzazByaWkzdnBhc21xaWFlbmgifQ.wvRlT4eCwTC8E78SiFWN-g';
        map = L.mapbox.map("map", "mapbox.streets")
        map.setView([12.9718915, 77.64115449999997], 9)
        marker = L.marker([12.9718915, 77.64115449999997]).addTo(map)

        map.addControl(L.mapbox.geocoderControl("mapbox.places", {
            autocomplete: true,
        }).on("select", function(data){
            console.log(data)
            requestDetails.location = {
                address: data.feature["place_name"],
                latitude: data.feature.center[1],
                longitude: data.feature.center[0]
            }
            marker.setLatLng([data.feature.center[1], data.feature.center[0]])
        }))
    </script>
</body>
</html>
